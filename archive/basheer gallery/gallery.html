	<script type="text/javascript" language="javascript">
	function jsonFlickrApi(rsp) {
	 if (rsp.stat != "ok"){return;}
	 var s = new Array();
	 for (var i=31; i >= 0; i--) {
	  photo = rsp.photos.photo[ i ];
	  if ((photo.width_c / photo.height_c) > 1.8 || (photo.width_c / photo.height_c) < 1.3) {
		p_vert = ' class="vertical"';
	  } else {p_vert = '';}
	  if (photo.url_c) {
	  	var letter = "c";
	  } else {
	  	var letter = "z";
	  }
	  t_url = "http://farm" + photo.farm + ".static.flickr.com/" + photo.server + "/" + photo.id + "_" + photo.secret + "_" + letter + ".jpg";
	  p_url = "http://www.flickr.com/photos/rushir/" + photo.id;
	  s.push('<td title="' + photo.title + '"' + p_vert + '><a href="' + p_url + '"><img src="' + t_url + '" alt="' + photo.title + '" id="' + photo.id + '" /></a></td>');
	 }
	 s.reverse();
	 for (var i=0; i < s.length; i++) {
	     document.writeln(s[i]);
	 }
	}
	</script>
